
<ion-content [fullscreen]="true">
  <div class="header">
    <h1 class="title">Bienvenido</h1>
    <p class="subTitle">Autenticate para acceder a tu cuenta</p>
  </div>

  <form [formGroup]="loginForm" novalidate>
    <div class="ion-padding">
      <ion-item>
        <ion-input formControlName="email" placeholder="email" class="input"></ion-input>
        <ion-icon name="person-outline"></ion-icon>
      </ion-item>
      <div *ngIf="this.loginForm.controls?.['email'].touched && this.loginForm.controls?.['email'].invalid">
        <ion-text *ngIf="errorControl.email.errors?.required">
          El email es requerido
        </ion-text>
        <ion-text *ngIf="errorControl.email.errors?.pattern">
          El email no es valido
        </ion-text>
      </div>

      <ion-item>
        <ion-input formControlName="password" placeholder="contrasenia" class="input"></ion-input>
        <ion-icon name="lock-closed-outline"></ion-icon>
      </ion-item>
      <div *ngIf="this.loginForm.controls?.['password'].touched && this.loginForm.controls?.['password'].invalid">
        <ion-text *ngIf="errorControl.password.errors?.required">
          La contrasenia es requerido
        </ion-text>
        <ion-text *ngIf="errorControl.password.errors?.pattern">
          Contrasenia debe contener 8 entre numeros letras y simbolos
        </ion-text>
      </div>
      <div class="forgotpassword">
        <a [routerLink]="['/reset-password']">Olvido su password?</a>
      </div>
      <div class="signupLink">
        <p>Usuario nuevo?<a [routerLink]="['/signup']">Registrarse</a></p>
      </div>
    </div>
    <ion-fab vertical="bottom" horizontal="end" style="margin-bottom: 30px;">
      <ion-fab-button [routerLink]="['/home']">
        <ion-icon name="chevron-forward"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </form>
</ion-content>
