
<ion-content [fullscreen]="true">
  <div class="header">
    <h1 class="title">Bienvenido</h1>
    <p class="subTitle">Autenticate para acceder a tu cuenta</p>
  </div>

  <form action="">
    <div class="ion-padding">
      <ion-item>
        <ion-input placeholder="usuario" class="input"></ion-input>
        <ion-icon name="person-outline"></ion-icon>
      </ion-item>
      <ion-item>
        <ion-input placeholder="contrasenia" class="input"></ion-input>
        <ion-icon name="lock-closed-outline"></ion-icon>
      </ion-item>
      <div class="forgotpassword">
        <a [routerLink]="['/reset-password']">Olvido su password?</a>
      </div>
      <div class="signupLink">
        <p>Usuario nuevo?<a [routerLink]="['/signup']">Registrarse</a></p>
      </div>
    </div>
    <ion-fab vertical="bottom" horizontal="end" style="margin-bottom: 30px;">
      <ion-fab-button [routerLink]="['/home']">
        <ion-icon name="chevron-forward"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </form>
</ion-content>
