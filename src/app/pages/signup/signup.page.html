<ion-content [fullscreen]="true">
  <div class="header">
    <h1 class="title">Bienvenido</h1>
    <p class="subTitle">Registrate para crear una cuenta</p>
  </div>

  <form action="">
    <div class="ion-padding">
      <ion-item>
        <ion-input class="input" placeholder="nombre"></ion-input>
        <ion-icon name="person-outline"></ion-icon>
      </ion-item>
      <ion-item>
        <ion-input class="input" placeholder="email"></ion-input>
        <ion-icon name="mail-outline"></ion-icon>
      </ion-item>
      <ion-item>
        <ion-input class="input" placeholder="password"></ion-input>
        <ion-icon name="lock-closed-outline"></ion-icon>
      </ion-item>
      <div class="signinLink">
        <p>Ya tienes una cuenta?<a [routerLink]="['/login']">Acceder</a></p>
      </div>
    </div>
    <ion-fab vertical="bottom" horizontal="end" style="margin-bottom: 30px;">
      <ion-fab-button [routerLink]="['/home']">
        <ion-icon name="chevron-forward"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </form>
</ion-content>
